<html>

<head>
  <title>Club Selecta</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Desactivar zooming en mÃ³viles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome / Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#171733">
  <!-- Color de la barra -->
  <link rel="icon" sizes="72x72" href="images/touch/icon-72x72.png">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Safari / iOS -->
  <meta name="apple-mobile-web-app-title" content="Club Selecta">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile color for Win8/10 -->
  <meta name="msapplication-TileColor" content="black">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link rel="stylesheet" type="text/css" href="addtohomescreen.css">
  <script src="addtohomescreen.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-17479526-8', 'auto');
    ga('send', 'pageview');

  </script>

  <script>
    var addtohome = addToHomescreen({
      debug: true,
      displayPace: 0,
      maxDisplayCount: 0,
      detectHomescreen: "hash",
      onAdd: function () {
        document.getElementById('output').innerHTML = "Added!";
        ga('send', 'pageview', {
         'page': location.pathname + location.search  + location.hash
        });
        ga('send', 'event', 'addtohomescreen', 'yes');
        ga('send', 'event', 'mobile', 'click to call', '888-259-4979');
      }
    });
  </script>
</head>

<body>
  <h1>Hello world</h1>
  <h2 id="output">Not added.</h2>
</body>
</head>
